<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Naeem | Profile</title>
  </head>
  <body>
    <div id="paralex"></div>
    <div class="container">
      <section class="container__left">
        <div class="avater">
          <img src="images/avater.jpg" alt="avater" />
        </div>
        <div class="identity">
          <h2 class="identity__name">Naeem Hasan</h2>
          <h5 class="identity__profession">Web developer</h5>
        </div>
        <ul class="social">
          <li class="social__item">
            <a href="#" class="social__link">
              <svg class="social-icon social-icon__facebook">
                <use
                  xlink:href="icons/Mycollection-SVG-sprite.svg#facebook-logo
                "
                ></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link">
              <svg class="social-icon social-icon__facebook">
                <use
                  xlink:href="icons/Mycollection-SVG-sprite.svg#twitter
                "
                ></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link">
              <svg class="social-icon social-icon__facebook">
                <use
                  xlink:href="icons/Mycollection-SVG-sprite.svg#github
                "
                ></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link">
              <svg class="social-icon social-icon__facebook">
                <use
                  xlink:href="icons/Mycollection-SVG-sprite.svg#behance
                "
                ></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link">
              <svg class="social-icon social-icon__facebook">
                <use
                  xlink:href="icons/Mycollection-SVG-sprite.svg#linkedin
                "
                ></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="cv">
          <button class="btn btn__ghost">download CV</button>
        </div>
        <div class="footer">
          <p class="footer__text">&copy; 2020 All rights reserved.</p>
        </div>
      </section>
      <section class="container__right"></section>
    </div>
    <script src="js/bundler.js"></script>
  </body>
</html>
